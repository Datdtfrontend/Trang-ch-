    crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>Train Station Web</title>
</head>
<body>
    <div class="App">
        <header class="header">
            <div class="header__train__info">
                <div class="image__header__icon">
                    <i class="app-info__logo fa-solid fa-train"></i>
                    <span class="image__content">
                        E - METRO
                    </span>
                </div>
                <div class="header__info__active">
                    <div class="full__option">
                        <div class="avatar-wrapper">
                            <img class="profile-pic" src="/assets/image/avatar.png" />
                            <div class="upload-button">
                                <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
                            </div>
                            <input class="file-upload" type="file" accept="image/*"/>
                            
                        </div>
                        <div class="avatar__online"></div>
                        <span class="name__account">
                            Bích Huyền
                        </span>
                    </div>
                    <div class="icon__information">
                        <div class="info__element">
                            Thông tin cái nhân
                        </div>
                        <div class="info__element">
                            Bảo mật và đăng nhập
                        </div>
                        <div class="info__element">
                            Cài đặt
                        </div>
                        <div class="info__element">
                            Đăng xuất
                        </div>
                    </div>  
                </div>
                
            </div>
        </header>
        <nav class="container">
            <div class="title__window">
                <div class="main__page common__task__bar  choosing__page ">
                    <i class="fa-sharp fa-solid fa-house fa-change-padding"></i>
                    TRANG CHỦ
                </div>
                <div class="station__page common__task__bar">
                    <i class="fa-solid fa-building-user fa-change-padding"></i>
                    NHÀ GA
                </div>
                <div class="company__page common__task__bar">
                    <i class="fa-solid fa-building fa-change-padding"></i>
                    CÔNG TY
                </div> 
            </div>
            <div class="row text-center justify-content-center mt-4">
                <div class="change__width col-lg-2 me-5 border">
                    <div class="col">
                        <span class="border-bottom filter__content d-flex justify-content-start p-3">
                            FILTER
                        </span>
                        <div class="choosing__bar d-flex justify-content-start">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <span class="checkmark"></span>
                            <label class="form-check-label p-2" for="defaultCheck1">
                                Tên
                            </label>
                        </div>
                        <div class="choosing__bar d-flex justify-content-start">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label p-2" for="defaultCheck1">
                                Website
                            </label>
                        </div>
                        <div class="choosing__bar d-flex justify-content-start">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label p-2" for="defaultCheck1">
                                Địa chỉ
                            </label>
                        </div>
                        <div class="choosing__bar d-flex justify-content-start">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label p-2" for="defaultCheck1">
                                Email
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <nav class="navbar navbar-light d-flex" style="padding: 0;">
                        <form class="form-inline change__form__inline">
                          <input class="form-control change-form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="changebtn btn btn-outline-success ms-2 my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </nav>
                    <div class="sort__total__bar align-content-center d-flex justify-content-between mt-4">
                        <div class="total__section">
                            Total: 3 
                        </div>
                        <div class="sortby__section d-flex align-items-center">
                            <div class="sortby__content pe-3">
                                Sort by: 
                            </div>
                            <div class="dropdown">
                                <button type="button" class=" d-flex justify-content-between align-items-center change__btn btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                                  Select field
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Link 1</a></li>
                                  <li><a class="dropdown-item" href="#">Link 2</a></li>
                                  <li><a class="dropdown-item" href="#">Link 3</a></li>
                                </ul>
                            </div>
                        </div>
                       
                    </div>
                    <div class="col list__train-active ">
                        <div class=" mt-5 list__train-section d-flex align-content-cente justify-content-center">
                            <div class="train__code w-75 size-of__content padding__train-change d-flex align-items-center justify-content-center ">
                                M01
                            </div>
                            <div class="train__name w-75 size-of__content padding__train-change d-flex align-items-center justify-content-center">
                                Hà Nội - Huế
                            </div>
                            <div class="train__active w-75 size-of__content padding__train-change d-flex align-items-center justify-content-center">
                                Còn Hoạt Động
                            </div>
                            <div class="fix__function w-75 size-of__content padding__train-change d-flex align-items-center justify-content-between">
                                <i class="size__icon-change fa-regular fa-pen-to-square"></i>
                                <i class="size__icon-change fa-regular fa-square-plus"></i>
                                <i class="size__icon-change fa-sharp fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>

                        <div class=" mt-3 list__train-section d-flex align-content-cente justify-content-center">
                            <div class="train__code w-75 size-of__content padding__train-change d-flex align-items-center justify-content-center ">
                                M01
                            </div>
                            <div class="train__name w-75 size-of__content padding__train-change d-flex align-items-center justify-content-center">
                                Hà Nội - Huế
                            </div>
                            <div class="train__active w-75 size-of__content padding__train-change d-flex align-items-center justify-content-center">
                                Còn Hoạt Động
                            </div>
                            <div class="fix__function w-75 size-of__content padding__train-change d-flex align-items-center justify-content-between">
                                <i class="size__icon-change fa-regular fa-pen-to-square"></i>
                                <i class="size__icon-change fa-regular fa-square-plus"></i>
                                <i class="size__icon-change fa-sharp fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>

                        <div class=" mt-3 list__train-section d-flex align-content-cente justify-content-center">
                            <div class="train__code w-75 size-of__content padding__train-change d-flex align-items-center justify-content-center ">
                                M01
                            </div>
                            <div class="train__name w-75 size-of__content padding__train-change d-flex align-items-center justify-content-center">
                                Hà Nội - Huế
                            </div>
                            <div class="train__active w-75 size-of__content padding__train-change d-flex align-items-center justify-content-center">
                                Còn Hoạt Động
                            </div>
                            <div class="fix__function w-75 size-of__content padding__train-change d-flex align-items-center justify-content-between">
                                <i class="size__icon-change fa-regular fa-pen-to-square"></i>
                                <i class="size__icon-change fa-regular fa-square-plus"></i>
                                <i class="size__icon-change fa-sharp fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                        <div class=" mt-3 list__train-section d-flex align-content-cente justify-content-center">
                            <div class="train__code w-75 size-of__content padding__train-change d-flex align-items-center justify-content-center ">
                                M01
                            </div>
                            <div class="train__name w-75 size-of__content padding__train-change d-flex align-items-center justify-content-center">
                                Hà Nội - Huế
                            </div>
                            <div class="train__active w-75 size-of__content padding__train-change d-flex align-items-center justify-content-center">
                                Còn Hoạt Động
                            </div>
                            <div class="fix__function w-75 size-of__content padding__train-change d-flex align-items-center justify-content-between">
                                <i class="size__icon-change fa-regular fa-pen-to-square"></i>
                                <i class="size__icon-change fa-regular fa-square-plus"></i>
                                <i class="size__icon-change fa-sharp fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
        </nav>
        <div class="footer">
          
        </div>
    </div>
    <script src="/js/java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
